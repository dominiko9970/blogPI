{% extends 'base.html' %}
{% block title %}Kategorie na blogu{% endblock %}


{% block content %}
<div class="col-12 col-md-8">
    <h1>Kategorie na blogu</h1>
</div>
        {% for item in cat_menu_list %}
        <a role="button" class="btn btn-dark mr-2 mb-3" href="{% url 'category' item|slugify %}">
            {{ item }}
        </a>
        <br>
        {% endfor %}

{% endblock %}
