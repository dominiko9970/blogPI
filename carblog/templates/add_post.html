{% extends 'base.html' %}

{% block title %}Dodawanie artykułu{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Dodaj post</h1>

<br/>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-dark mr-2 mb-3">Opublikuj</button>
    </form>
</div>
{% else %}

<h1>Nie powinno Cię tu być.</h1>

{% endif %}
{% endblock %}
