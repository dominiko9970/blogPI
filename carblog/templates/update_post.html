{% extends 'base.html' %}

{% block title %}Edytowanie artykułu{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Edycja posta</h1>

<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-secondary">Opublikuj</button>
    </form>
</div>
{% else %}

Nie powinno Cię tu być.

{% endif %}

{% endblock %}
